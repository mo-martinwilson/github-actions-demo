name: name of action
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  newname:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Init python
        run: |
          python --version
          pip install -r requirements.txt

      - name: Run pytest
        run: pytest --cov=. --cov-fail-under=90

  write coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Overwrite file
        uses: "DamianReeves/write-file-action@master"
        with:
          path: ./filename.txt
          write-mode: overwrite
          contents: |
            console.log('some contents')
            
